services:
  # PostgreSQL база данных
  postgres:
    image: postgres:16-alpine
    container_name: parsing-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-parsing}
      POSTGRES_USER: ${POSTGRES_USER:-parser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-parser123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-parser} -d ${POSTGRES_DB:-parsing}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - parsing-network

  # Redis для кэша и очередей
  redis:
    image: redis:7-alpine
    container_name: parsing-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parsing-network

networks:
  parsing-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local